<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="pages/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>

    <body class="page">

        <header class="header">

            <img class="header__logo" src="images/svg/logo.svg" alt="Логотип Место">

        </header>

        <main class="content">

            <section class="profile">

                <img class="profile__avatar" src="images/Kusto.jpg" alt="Аватар">

                <div class="profile__info">

                    <div class="profile__heading-info">

                        <p class="profile__name">Жак-Ив Кусто</p>

                        <button class="profile__edit-button"></button>

                    </div>

                    <p class="profile__job">Исследователь океана</p>

                </div>

                <button class="profile__add-button"></button>

            </section>

            <section class="elements">

            </section>

        </main>

        <footer class="footer">

            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

        </footer>

        <section class="popup">

            <div class="popup__container">

                <button class="popup__close-button" type="button"></button>

                <form class="popup__forms">

                    <h2 class="popup__heading">Редактировать профиль</h2>

                    <div class="popup__forms-container">

                        <div class="popup__form">

                            <input type="text" value="" class="popup__input popup__input_type_name" name="name">

                        </div>

                        <div class="popup__form">

                            <input type="text" value="" class="popup__input popup__input_type_job" name="job">

                        </div>

                    </div>

                    <div class="popup__handlers">

                        <button class="popup__submit-button" type="submit">Сохранить</button>

                    </div>

                </form>

            </div>

        </section>

        <section class="popup popup_type_new-card">

            <div class="popup__container">

                <button class="popup__close-button popup__close-button_new-card" type="button"></button>

                <form class="popup__forms popup__forms_new-card">

                    <h2 class="popup__heading">Новое место</h2>

                    <div class="popup__forms-container">

                        <div class="popup__form">

                            <input type="text" placeholder="Название" class="popup__input popup__input_type_card-name" name="card-name">

                        </div>

                        <div class="popup__form">

                            <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_card-link" name="card-link">

                        </div>

                    </div>

                    <div class="popup__handlers">

                        <button class="popup__submit-button" type="submit">Создать</button>

                    </div>

                </form>

            </div>

        </section>

        <section class="popup popup_type_card-open">

            <div class="popup__container popup__container_card-open">

                <button class="popup__close-button popup__close-button_card-open" type="button"></button>

                <img class="popup__photo" src="" alt="Фотография">

                <p class="popup__description"></p>

            </div>

        </section>

        <script src="scripts/script.js"></script>

    </body>

</html>
