<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="pages/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>

    <body class="page">

        <header class="header">

            <img class="header__logo" src="images/svg/logo.svg" alt="Логотип Место">

        </header>

        <main class="content">

            <section class="profile">

                <img class="profile__avatar" src="images/Kusto.jpg" alt="Аватар">

                <div class="profile__info">

                    <div class="profile__heading-info">

                        <p class="profile__name">Жак-Ив Кусто</p>

                        <button class="profile__edit-button"></button>

                    </div>

                    <p class="profile__job">Исследователь океана</p>

                </div>

                <button class="profile__add-button"></button>

            </section>

            <section class="elements">

                <div class="elements__element">

                    <img class="elements__image" src="images/kirill-pershin.jpg" alt="Изображение">

                    <div class="elements__group">

                        <p class="elements__place">Карачаевск</p>

                        <button class="elements__like-button"></button>

                    </div>

                </div>

                <div class="elements__element">

                    <img class="elements__image" src="images/kirill-pershin-14.jpg" alt="Изображение">

                    <div class="elements__group">

                        <p class="elements__place">Гора Эльбрус</p>

                        <button class="elements__like-button"></button>

                    </div>

                </div>

                <div class="elements__element">

                    <img class="elements__image" src="images/kirill-pershin-15.jpg" alt="Изображение">

                    <div class="elements__group">

                        <p class="elements__place">Домбай</p>

                        <button class="elements__like-button"></button>

                    </div>

                </div>

                <div class="elements__element">

                    <img class="elements__image" src="images/natalya-letunova.jpg" alt="Изображение">

                    <div class="elements__group">

                        <p class="elements__place">Иваново</p>

                        <button class="elements__like-button"></button>

                    </div>

                </div>

                <div class="elements__element">

                    <img class="elements__image" src="images/daniil-silantev.jpg" alt="Изображение">

                    <div class="elements__group">

                        <p class="elements__place">Челябинск</p>

                        <button class="elements__like-button"></button>

                    </div>

                </div>

                <div class="elements__element">

                    <img class="elements__image" src="images/jeremy-bishop.jpg" alt="Изображение">

                    <div class="elements__group">

                        <p class="elements__place">Архыз</p>

                        <button class="elements__like-button"></button>

                    </div>

                </div>

            </section>

        </main>

        <footer class="footer">

            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

        </footer>

        <section class="popup">

            <div class="popup__container">

                <button class="popup__close-button" type="button"></button>

                <form class="popup__forms">

                    <h2 class="popup__heading">Редактировать профиль</h2>

                    <div class="popup__forms-container">

                        <div class="popup__form">

                            <input type="text" value="" class="popup__input popup__input_name" name="name">

                        </div>

                        <div class="popup__form">

                            <input type="text" value="" class="popup__input popup__input_job" name="job">

                        </div>

                    </div>

                    <div class="popup__handlers">

                        <button class="popup__submit-button" type="submit">Сохранить</button>

                    </div>

                </form>

            </div>

        </section>

        <script src="scripts/script.js"></script>

    </body>

</html>
