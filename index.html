<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="pages/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>

    <body class="page">

        <header class="header">

            <img class="header__logo" src="images/svg/logo.svg" alt="Логотип Место">

        </header>

        <main class="content">

            <section class="profile">

                <img class="profile__avatar" src="images/Kusto.jpg" alt="Аватар">

                <div class="profile__info">

                    <div class="profile__heading-info">

                        <p class="profile__name">Жак-Ив Кусто</p>

                        <button class="profile__edit-button"></button>

                    </div>

                    <p class="profile__job">Исследователь океана</p>

                </div>

                <button class="profile__add-button"></button>

            </section>

            <section class="elements">

            </section>

        </main>

        <footer class="footer">

            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

        </footer>

        <section class="popup">

            <div class="popup__container">

                <button class="popup__close-button" type="button"></button>

                <form class="popup__forms" novalidate>

                    <h2 class="popup__heading">Редактировать профиль</h2>

                    <input id="name-input" class="popup__input popup__input_name" type="text" name="name" value="" required minlength="2" maxlength="40" pattern="[A-Za-zа-яёА-ЯЁ -]{1,}">
                    <span id="name-input-error" class="popup__input_name-error"></span>

                    <input id="job-input" type="text" value="" class="popup__input popup__input_job" required name="job" minlength="2" maxlength="200">
                    <span id="job-input-error" class="popup__input_name-error"></span>

                    <div class="popup__handlers">

                        <button class="popup__submit-button" type="submit">Сохранить</button>

                    </div>

                </form>

            </div>

        </section>

        <section class="popup popup_type_new-card">

            <div class="popup__container popup__container_new-card">

                <button class="popup__close-button popup__close-button_new-card" type="button"></button>

                <form class="popup__forms popup__forms_new-card" novalidate>

                    <h2 class="popup__heading">Новое место</h2>

                    <input id="card-name-input" type="text" placeholder="Название" class="popup__input popup__input_card-name" required name="card-name" minlength="1" maxlength="30">
                    <span id="card-name-input-error" class="popup__input_name-error"></span>

                    <input id="card-link-input" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_card-link" required name="card-link">
                    <span id="card-link-input-error" class="popup__input_name-error"></span>

                    <div class="popup__handlers">

                        <button class="popup__submit-button popup__submit-button_new-card" type="submit" disabled>Создать</button>

                    </div>

                </form>

            </div>

        </section>

        <section class="popup popup_type_card-open">

            <div class="popup__container popup__container_card-open">

                <button class="popup__close-button popup__close-button_card-open" type="button"></button>

                <img class="popup__photo" src="" alt="Фотография">

                <p class="popup__description"></p>

            </div>

        </section>

        <script src="scripts/script.js"></script>
        <script src="scripts/validate.js"></script>

    </body>

</html>
