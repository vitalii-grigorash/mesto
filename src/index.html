<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>

    <body class="page">

        <header class="header">
            <img class="header__logo" src="./images/svg/mesto-logo.svg" alt="Логотип Место">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__avatar-container">
                    <div class="profile__overlay"></div>
                    <img class="profile__avatar" alt="Аватар">
                </div>
                <div class="profile__info">
                    <div class="profile__heading-info">
                        <p class="profile__name"></p>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__job"></p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements"></section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <form class="popup__forms" novalidate>
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <input id="name-input" class="popup__input popup__input_name" type="text" name="name" value="" required minlength="2" maxlength="40" pattern="[A-Za-zа-яёА-ЯЁ -]{1,}">
                    <span id="name-input-error" class="popup__input_name-error"></span>
                    <input id="job-input" type="text" value="" class="popup__input popup__input_job" required name="job" minlength="2" maxlength="200">
                    <span id="job-input-error" class="popup__input_name-error"></span>
                    <div class="popup__handlers">
                        <button class="popup__submit-button" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="popup popup_type_new-card">
            <div class="popup__container popup__container_new-card">
                <button class="popup__close-button" type="button"></button>
                <form class="popup__forms popup__forms_new-card" novalidate>
                    <h2 class="popup__heading">Новое место</h2>
                    <input id="card-name-input" type="text" placeholder="Название" class="popup__input popup__input_card-name" required name="name" minlength="1" maxlength="30">
                    <span id="card-name-input-error" class="popup__input_name-error"></span>
                    <input id="card-link-input" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_card-link" required name="link">
                    <span id="card-link-input-error" class="popup__input_name-error"></span>
                    <div class="popup__handlers">
                        <button class="popup__submit-button"  type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="popup popup_type_card-open">
            <div class="popup__container popup__container_card-open">
                <button class="popup__close-button" type="button"></button>
                <img class="popup__photo" alt="Фотография">
                <p class="popup__description"></p>
            </div>
        </section>

        <section class="popup popup_type_card-remove">
            <div class="popup__container popup__container_card-remove">
                <h2 class="popup__heading">Вы уверены?</h2>
                <button class="popup__close-button" type="button"></button>
                <button class="popup__submit-button popup__submit-button_card-remove">Да</button>
            </div>
        </section>

        <section class="popup popup_type_avatar-edit">
            <div class="popup__container popup__container_avatar-edit">
                <button class="popup__close-button" type="button"></button>
                <form class="popup__forms popup__forms_avatar-edit" novalidate>
                    <h2 class="popup__heading">Обновить аватар</h2>
                    <input id="avatar-edit-input" type="url" placeholder="Ссылка на аватар" class="popup__input popup__input_avatar-edit" required name="link">
                    <span id="avatar-edit-input-error" class="popup__input_name-error"></span>
                    <div class="popup__handlers">
                        <button class="popup__submit-button"  type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </section>

        <template class="card-template">
            <div class="elements__element">
                <img class="elements__image" alt="">
                <button class="elements__trash-button"></button>
                <div class="elements__group">
                    <p class="elements__place"></p>
                    <div class="elements__like-container">
                        <button class="elements__like-button"></button>
                        <p class="elements__like-count"></p>
                    </div>
                </div>
            </div>
        </template>

    </body>

</html>
